<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>无序列表</title>
	</head>
	<body>
		<ul>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		
		
		<ol>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		
		
		<dl>
				<dt>水果</dt>
				<dd>苹果</dd>
				<dd>桃子</dd>
				<dd>李子</dd>
		</dl>
	</body>
</html>
